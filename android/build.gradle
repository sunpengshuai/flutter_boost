group 'com.idlefish.flutterboost'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/google' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/gradle-plugin' }
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
    }
}

rootProject.allprojects {
    repositories {
        maven { url "http://artifactory.client.weibo.cn/artifactory/android_lib_aars/" }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/google' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/gradle-plugin' }
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:26.0.1'
    compileOnly 'com.android.support:design:26.0.1'
    implementation 'com.android.support:support-v4:26.0.1'
//    implementation 'android.arch.lifecycle:common-java8:1.1.1'
    compileOnly 'com.alibaba:fastjson:1.2.41'

    implementation 'com.sina.weibo.lib:lifecycle-common:1.1.1'
    implementation 'com.sina.weibo.lib:lifecycle-common-java8:1.1.1'
    implementation 'com.sina.weibo.lib:lifecycle-core-common:1.1.1'
    implementation 'com.sina.weibo.lib:lifecycle-runtime:1.1.1@aar'
}

ext {
    groupId = 'com.taobao.fleamarket'
    artifactId = "FlutterBoost"
}

